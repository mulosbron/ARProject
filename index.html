<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Uygulama Tanıtımı</title>
    <style>
        /* Reset bazı varsayılan stilleri */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Stilleri */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 1000;
        }

        /* Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* Navigation */
        nav {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            /* Basit navigasyon linkleri */
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007BFF;
        }

        /* Download Button */
        .download-btn {
            text-decoration: none;
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        /* Main İçeriği */
        main {
            flex: 1;
            margin-top: 70px; /* Header yüksekliği kadar boşluk bırak */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main h1 {
            font-size: 36px;
            color: #333;
        }

        /* Footer Stilleri */
        footer {
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Sosyal Medya Linkleri */
        .social-media {
            display: flex;
            gap: 15px;
        }

        .social-media a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #007BFF;
        }

        /* Footer Download Button */
        .footer-download {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-download img {
            width: 40px;
            height: 40px;
        }

        /* Responsive Tasarım */
        @media (max-width: 768px) {
            nav ul {
                gap: 10px;
            }

            .download-btn {
                padding: 8px 12px;
                font-size: 14px;
            }

            main h1 {
                font-size: 28px;
            }

            footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .footer-download img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Logo -->
        <div class="logo">Uygulama Logo</div>

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">Özellikler</a></li>
                <li><a href="#">Fiyatlandırma</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>

        <!-- Download Button -->
        <a href="#" class="download-btn">Uygulamayı İndir</a>
    </header>

    <!-- Main İçerik -->
    <main>
        <h1>Hello World</h1>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Sosyal Medya Linkleri ve Copyright -->
        <div class="social-media">
            <a href="#" aria-label="Facebook">FB</a>
            <a href="#" aria-label="Twitter">TW</a>
            <a href="#" aria-label="Instagram">IG</a>
            <a href="#" aria-label="LinkedIn">LI</a>
        </div>
        <div>
            &copy; 2024 Mobil Uygulama. Tüm hakları saklıdır.
        </div>

        <!-- Footer Download Button -->
        <div class="footer-download">
            <a href="#">
                <img src="android-apk-icon.png" alt="APK İndir">
            </a>
        </div>
    </footer>

</body>
</html>
